name: PHP CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: Install dependencies
        run: |
          composer --version || echo "composer not available"
      - name: Run PHP lint
        run: |
          find . -name "*.php" -not -path "./vendor/*" -print0 | xargs -0 -n1 -P4 php -l || true
